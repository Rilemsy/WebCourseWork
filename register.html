<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <div class="form">
      <h1>Register</h1>
      <form id="register-form" aria-label="Register Form" class="mb-4">
        <label for="username" title="Enter your username" class="mb-1"
          >Username:</label
        >
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Enter your username"
          title="Enter your username"
          class="mb-3"
        />

        <label for="password" title="Enter your password" class="mb-1"
          >Password:</label
        >
        <div class="password-wrapper mb-3">
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
            title="Enter your password"
          />
          <button type="button" id="toggle-password" class="toggle-password">
            Show
          </button>
        </div>

        <label for="confirm-password" title="Enter your password" class="mb-1"
          >Сonfirm password:</label
        >
        <div class="password-wrapper mb-4">
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
            placeholder="Сonfirm your password"
            title="Сonfirm your password"
          />
          <button
            type="button"
            id="toggle-confirm-password"
            class="toggle-password"
          >
            Show
          </button>
        </div>

        <span id="error-message" class="error-message mb-2"></span>

        <button type="submit" title="Register your account">Register</button>
      </form>
      <p>Already have an account? <a href="index.html">Login</a></p>
    </div>

    <script src="js/register.js"></script>
  </body>
</html>
